# Database Monitor Configuration

# Monitoring interval in seconds
MONITOR_INTERVAL=300

# Enable desktop notifications (true/false)
ENABLE_NOTIFICATIONS=true

# Log directory path (relative to project root)
LOG_DIR=logs

# Database paths
SQLITE_DB_PATH=db/extension_inventory.db
POSTGRES_CONFIG_PATH=.env

# Notification settings
NOTIFICATION_TITLE="VS Code Extensions DB Monitor"
NOTIFICATION_TIMEOUT=10000  # milliseconds

# Health check settings
CHECK_INTERVAL_MIN=60       # minimum seconds between checks
MAX_RETRIES=3              # number of retries before reporting failure
RETRY_DELAY=5              # seconds between retries

